<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e67c4fc988.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="pomodoro" class="display-4 d-flex justify-content-center my-4">
      Pomodoro üçÖ
    </h1>
    <hr class="my-2" />
    <div class="d-flex flex-row justify-content-center">
      <div id="session-block" class="p-2 text-center">
        <div id="session-label" class="alert alert-primary" role="alert">
          <div>Session:</div>
          <div class="lead">
            <span id="session-length" class="badge badge-primary">25</span> min
          </div>
          <div
            class="btn-group mt-2"
            role="group"
            aria-label="set session length"
          >
            <button id="session-decrement" class="btn btn-primary">
              <i class="fas fa-arrow-circle-up"></i>
            </button>
            <button id="session-increment" class="btn btn-primary">
              <i class="fas fa-arrow-circle-up"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="break-block" class="p-2 text-center">
        <div id="break-label" class="alert alert-success" role="alert">
          <div>Break:</div>
          <div class="lead">
            <span id="break-length" class="badge badge-success">5</span> min
          </div>
          <div
            class="btn-group mt-2"
            role="group"
            aria-label="set break length"
          >
            <button id="break-decrement" class="btn btn-success">
              <i class="fas fa-arrow-circle-up"></i>
            </button>
            <button id="break-increment" class="btn btn-success">
              <i class="fas fa-arrow-circle-up"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron text-center mt-4">
      <h1 class="display-3" id="time-left">25:00</h1>
      <p class="lead alert badge-primary" id="timer-label">Work Hard!</p>
      <hr class="my-2" />
      <p>More info</p>
      <p class="lead">
        <a class="btn btn-dark btn-lg" id="start_stop" role="button"
          >Start Stop</a
        >
        <a class="btn btn-secondary btn-lg" id="reset" role="button">Reset</a>
      </p>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
